[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --disable-warnings
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that require external services
    slow: Tests that are slow to run
    arxiv: Tests that require arxiv library
    llm: Tests that require LLM services
    embedding: Tests that require embedding services
    zotero: Tests that require Zotero API
    web: Tests that require web services
    skip_external: Tests that should be skipped when external dependencies are not available
